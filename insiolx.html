<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTIOLX</title>
    <link rel="stylesheet" href="instiolx.css">
</head>
<body>
    <header>
        <div id="heade">instiOLX</div>
        <div class="navbar">
            <a href="#">home</a>
            <a href="#">login</a>
            <a href="#">categories</a>
            <a href="#" style="background: linear-gradient(45deg,#03442e, #2ECC71 , #BDF74B );text-align: center;border-radius: 60px;">+buy</a>
        </div>
    </header>
    <section class="banner">
        <img src="InstiOLX_wall2.01.png" alt="head banner">
    </section>
    <div class="div1">
        <h1>SELLERS PORTAL</h1>
        
        <div class="pname">
            <label for="pn">Product Name</label>
            <br>
            <br>
            <input id="pn" type="text" placeholder="Product's Name" required>
        </div>
        <div class="des">
            <label for="Description">Product Details</label>
            <br><br>
            <textarea name="des" id="Description" placeholder="Enter The Product Details" style="height: 200px; width: 500px;"></textarea>
        </div>
        <div class="price">
            <label for="price">Product's price</label>
            <br><br>
            <input type="text" id="price" placeholder="Enter The Price">
        </div>
        <div class="buydate">
            <label for="Buy Date">Buy Date</label>
            <br><br>
            <input type="text" id="Buy Date" placeholder="Buy Date">
        </div>
        <div class="cost">
            <label for="Original Cost">Original Cost</label>
            <br><br>
            <input type="text" id="Original Cost" placeholder="Original Cost">
        </div>
        <div class="details">
            <label for="Your Details">Your Details</label>
            <br><br>
            <textarea name="det" id="Your Details" placeholder="Enter Your Details" style="height: 200px; width: 500px;"></textarea>
        </div>
        <div class="number">
            <label for="Phone Number">Phone Number</label>
            <br><br>
            <input type="text" id="Phone Number" placeholder="Phone Number">
        </div>
        <div class="location">
            <label for="Location">Location</label>
            <br><br>
            <input type="text" id="Location" placeholder="Location">  
        </div>
        <div class="submit">
            <button onclick="alert('Submitted')">Submit</button>
            <br><br>
        </div>
        
    </div>
    
</body>
</html>
